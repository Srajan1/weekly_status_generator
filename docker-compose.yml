services:
 db:
   image: postgres:17
   container_name: weekly-status-db-container
   environment:
     POSTGRES_DB: ${DATABASE_NAME}
     POSTGRES_USER: ${DATABASE_USER}
     POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
   ports:
     - "5432:5432"
   volumes:
     - postgres_data:/var/lib/postgresql/data
   env_file:
     - .env
 
 django-web:
   build: .
   container_name: weekly-status-db-django
   ports:
     - "8000:8000"
   depends_on:
     - db
volumes:
   postgres_data: